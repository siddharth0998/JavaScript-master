<script>
    var flag = false;
    const data = () => {
          fetch("https://api.instantwebtools.net/v1/passenger")
          .then(y=>y.json())
          .then(y=>{
            console.log(y);
            flag = true;
          })
    }

    setTimeout(function () {
        if(flag == false){
            console.log("Data fetch failed");
        }
    },10000)

    data();

</script>
