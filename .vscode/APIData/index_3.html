<html>

    <head>



    </head>
    <body>

        <div id="demo"></div>

        <script>
             
             var data = [];

             //promssies

             fetch("https://jsonplaceholder.typicode.com/photos")
             .then(function(value) {
                 data = value.json();;
                 
                 return value.json()
             }).then(function(value) {
                data = value;
                var myHtml = '<table>';

             var myData =   data.map(function(value,index) {

                    return `<tr><td>${value.albumId}</td><td>${value.title}
                        </td><td><img  src=${value.url}/></td></tr>`


                }).join("");


                myHtml += myData ;
                myHtml +="</table>";               

                document.getElementById("demo").innerHTML = myHtml;


             });


             console.log("Test");




        </script>

    </body>

</html>
