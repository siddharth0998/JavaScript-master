<html>


    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

    </head>
    <body>


            <script>

                const obj = {

          
                    fullAddress  : function(userid,userEmail)
                    {

                        return `${this.city}  ${this.street} ${userid}  ${userEmail}`
                    }


                };

                fetch("https://jsonplaceholder.typicode.com/users").then(y=> {

                    return y.json()
                }).then(y=> {

                    y.forEach(element => {
                        displayinfo(element)

                        
                    });

                   

                })

                function displayinfo(y)
                {   
                   
                   console.log( obj.fullAddress.apply(y.address,[y.id,y.email]));

                }
              



            </script>


    </body>

</html>
