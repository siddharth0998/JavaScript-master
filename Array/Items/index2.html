<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="display()">
    <section class="section-center">
        <!-- form -->
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>To do List</h3>
            <div class="form-control">
                <input type="text" id="list" placeholder="e.g. programming" />
                <button type="button" class="submit-btn" onclick="add()">submit</button>
            </div>
        </form>
        <!-- list -->
        <div class="grocery-container" id="">

            <div class="grocery-list" id="list_item">
                <p class="title">test</p>
                <div class="btn-container">
                    <!-- edit btn -->
                    <button type="button" class="edit-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <!-- delete btn -->
                    <button type="button" class="delete-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <button class="clear-btn" onclick="clearAll()">clear items</button>
        </div>
    </section>
</body>

<script src="index2.js"></script>

</html>
