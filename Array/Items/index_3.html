<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>grocery items</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g. eggs" />
          <button type="button" class="submit-btn" onclick="addItemsInArray();">submit</button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list" id="htmlItems">
          <p class="title">test</p>
          <div class="btn-container">
            <!-- edit btn -->
            <button type="button" class="edit-btn">
              <i class="fas fa-edit"></i>
            </button>
            <!-- delete btn -->
            <button type="button" class="delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>

        </div>
        <button class="clear-btn">clear items</button>
      </div>
    </section>

    <script>

      var myItems = [];

      function displayInfo()
      {

        var htmlItems = myItems.map(function(value) {

          return ` <p class="title">${value}</p>
          <div class="btn-container">
            <!-- edit btn -->
            <button type="button" class="edit-btn">
              <i class="fas fa-edit"></i>
            </button>
            <!-- delete btn -->
            <button type="button" class="delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>

        </div>`
        });
        
        
        document.getElementById("htmlItems").innerHTML = htmlItems.join("");
      


      }

      function addItemsInArray()
      {
        var item = document.getElementById("grocery").value;

        myItems.unshift(item);

        displayInfo();

      }



    </script>
    <!-- javascript -->
  
  </body>
</html>
