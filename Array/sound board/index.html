<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/78b41f4788.js" crossorigin="anonymous"></script>
    <title>Sound Board</title>
  </head>
  <body>

    <audio src="sounds/applause.mp3" id="applause"></audio>
    <audio src="sounds/boo.mp3" id="boo"></audio>
    <audio src="sounds/gasp.mp3" id="gasp"></audio>
    <audio src="sounds/tada.mp3" id="tada"></audio>
    <audio src="sounds/victory.mp3" id="victory"></audio>
    <audio src="sounds/wrong.mp3" id="wrong"></audio>
    
    <div id="buttons">

      <button onclick="applause()">applause</button>
      <button onclick="boo()">boo</button>
      <button onclick="gasp()">gasp</button>
      <button onclick="tada()">tada</button>
      <button onclick="victory()">victory</button>
      <button onclick="wrong()">wrong</button>
      <button onclick="pause()"><i class="fa-solid fa-pause"></i></button>
      
    </div>

    <script src="script.js"></script>

    </script>
  </body>
</html>
