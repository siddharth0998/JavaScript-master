<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>
<input type="text" value="1" id="myText"/>
<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "https://jsonplaceholder.typicode.com/comments?postId=" +  document.getElementById("myText").value);
  xhttp.send();
}
</script>

</body>
</html>
