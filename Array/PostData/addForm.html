            </div>

                        <option value="3">MBA</option>
                        <option value="4">MBBS</option>
                        <option value="5">BCA/MCA</option>
                        <option value="6">B.Com/M.Com</option>
                    </select>
                </div>
            </div>
            <div class="row4">
                <div class="col1">
                    <h2>Percentage</h2>
                </div>
                <div class="col2">
                    <input type="text">
                </div>
            </div>
        </div>

    </div>

    <button class="btn2" type="button" onclick="saveData()">Save</button>
</body>

<script>
    let i = 1;
    const addMore = () => {
        const data = document.getElementById("container");
        
        data.innerHTML += `<div class="card" id="${++i}">
            <div class="row1">

                        <option value="5">BCA/MCA</option>
                        <option value="6">B.Com/M.Com</option>
                    </select>
                </div>
            </div>
            <div class="row4">
                <div class="col1">
                    <h2>Percentage</h2>
                </div>
                <div class="col2">
                    <input type="text">
                </div>
            </div>
        </div>`
        const x = document.getElementById("container").childNodes;
        // console.log(x.length);
        // console.log(x);
    }

    const delete1 = (ev) => {
        ev.target.parentNode.parentNode.parentNode.remove();
    }

    // console.log(x[3].tagName);

    // console.log(document.getElementById("1").childNodes[3].value);


    const saveData = () => {
        const array = [];
        const x = document.getElementById("container").childNodes;
        for (let i = 0; i < x.length - 2; i++) {
                const card = document.getElementById(i+1);
                const university = card.childNodes[3].childNodes[3].childNodes[1].value;
                const select = card.childNodes[5].childNodes[3].childNodes[1];
                const degree = select.options[select.selectedIndex].text;
                const percentage = card.childNodes[7].childNodes[3].childNodes[1].value;
                
                array.push({
                    University: university,
                    Degree: degree,
                    Percentage: percentage
                })
            }
            console.log(array);
    }


</script>
