<!DOCTYPE html>
<html>

<head>
  <script>
    function validateForm() {
      let x = document.forms["myForm"]["fname"].value;
      if (x == "") {

        document.getElementById("fnameError").innerHTML = "FName is required"
        return false;
      }

      let myDate = document.forms["myForm"]["fbirthdate"].value;

      var birthdate = new Date(myDate);

      var yearDiff = (new Date()).getFullYear() - birthdate.getFullYear();

      //alert(yearDiff);

      if (yearDiff < 18) {
        document.getElementById("birthDateError").innerHTML = "Invalid birthDate";
        return false;
      }
  
    }
  </script>
</head>

<body>

  <h2>JavaScript Validation</h2>

  <form name="myForm" onsubmit="return validateForm()" method="post">
    Name: <input type="text" name="fname">
    <span style="color:red" id="fnameError"></span>

    BirthDate: <input type="date" name="fbirthdate">
    <span style="color:red" id="birthDateError"></span>
    <input type="submit" value="Submit">
  </form>

</body>

</html>
