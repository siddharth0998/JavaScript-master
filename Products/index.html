<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- products -->
     <section class="products">
        <!-- filters -->
        <div class="filters-container">
          <!-- search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="search..." />
          </form>
          <!-- categories -->
          <h5>Categories</h5>
          <article class="categories" id="categories">
            <button class="company-btn">all</button>
            <button class="company-btn">men's clothing</button>
            <button class="company-btn">jewelery</button>
          </article>
        </div>
        <!-- products -->
        <div class="products-container" id="items">
          <!-- single product -->
          <article class="product">
            <img
              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
              class="product-img img"
              alt=""
            />
            <footer>
              <h5 class="product-name">Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</h5>
              <span class="product-price">109.95</span>
              <p class="product_desc">description : Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday</p>
            </footer>
          </article>
        </div>
      </section>
</body>

<script src="products.js"></script>
</html>
